<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link rel="stylesheet" href="css/styles.css">
	<!-- Source: http://www.iconarchive.com -->
	<link rel="shortcut icon" href="./assets/restaurant.ico" type="image/x-icon">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Restaurant Reviews</title>
</head>

<body>
	<div id="page">

		<header>
			<nav>
				<h1>
					<a href="./" tabindex="0" id="start">Restaurant Reviews</a>
				</h1>	
			</nav>
		</header>

		<main id="maincontent" >
			<a href="#filter" tabindex="0" class="skip-link" aria-label="Skip embedded Google Maps and go to the filter options">Skip maps, go to filter options</a> 
			<section id="map-container">
				<div id="map"></div>
			</section>
			<section id="filter" >
				<div class="filter-options">
					<h2>Filter Results <span class="results-count" aria-live="polite"></span></h2>
					<select id="neighborhoods-select" role="listbox" aria-haspopup="listbox" aria-label="Neighborhoods" name="neighborhoods" onchange="updateRestaurants()">
						<option role="option" value="all">All Neighborhoods</option>
					</select>
					<select id="cuisines-select" role="listbox" aria-haspopup="listbox" aria-label="Cuisines" name="cuisines" onchange="updateRestaurants()">
						<option role="option" value="all">All Cuisines</option>
					</select>
				</div>
				<ul id="restaurants-list"></ul>
			</section>
		</main>

		<footer id="footer">
			Copyright (c) 2018
			<a href="./">
				<strong>Restaurant Reviews</strong>
			</a> All Rights Reserved.
		</footer>

	</div>

	<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
	<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAigjowIGrEOGmGMUPLHWQ3F1lxADQdEyA&libraries=places&callback=initMap"></script>

</body>

</html>
